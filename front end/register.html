<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Learn Hub</title>
    <link rel="stylesheet" href="styler.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<header class="headerlogin">
    <img src="Images html/LogoLH.png" alt="Logo">
    <div> 
        <p>¿Ya tienes una cuenta?</p>
        <button onclick="window.location.href='inicio.html'">Iniciar sesión</button>
    </div>
</header>
<body>
    <div class="container">
        <div class="logo">
        </div>
        <div class="form-container">
            <h1>Registrarse</h1>
            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="apellido" placeholder="Apellido" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Dirección de email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                </div>

                <div class="radio-group">
                    <input type="radio" id="alumno" name="role" value="alumno" required>
                    <label for="alumno">Alumno</label>
                    <input type="radio" id="profesor" name="role" value="profesor" required>
                    <label for="profesor">Profesor</label>
                </div>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const tipoUsuario = document.querySelector('input[name="role"]:checked').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Inténtalo de nuevo.');
                return;
            }

            const data = {
                nombre,
                apellido,
                email,
                contraseña: password, 
                tipoUsuario 
            };

            try {
                const response = await fetch('https://learn-hub-eta.vercel.app/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`${tipoUsuario.charAt(0).toUpperCase() + tipoUsuario.slice(1)} registrado con éxito. ¡Bienvenido!`);
                    window.location.href = 'inicio.html'; // Redirigir a inicio de sesión
                } else {
                    const result = await response.json();
                    alert('Error en el registro: ' + result.error);
                }
            } catch (error) {
                alert('Hubo un error al registrar el usuario. Inténtalo de nuevo más tarde.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>

        const tipoUsuario = document.querySelector('input[name="role"]:checked').value;

        if (password !== confirmPassword) {
            alert('Las contraseñas no coinciden.');
            return;
        }

        const data = {
            nombre,
            apellido,
            email,
            contraseña: password,
            confirmarContraseña: confirmPassword,
            tipoUsuario
        };

        if (tipoUsuario === 'profesor') {
            document.querySelector('.datos-profesor').style.display = 'block';
            document.querySelector('.container').style.display = 'none';

            document.getElementById('formProfesor').addEventListener('submit', async function (e) {
                e.preventDefault();
                const datosProfesor = obtenerDatosProfesor();
                enviarDatosRegistro(data, datosProfesor, 'https://learn-hub-eta.vercel.app/profesores/verificacionprof');
            });

        } else if (tipoUsuario === 'alumno') {
            document.querySelector('.datos-alumno').style.display = 'block';
            document.querySelector('.container').style.display = 'none';

            document.getElementById('formAlumno').addEventListener('submit', async function (e) {
                e.preventDefault();
                const datosAlumno = obtenerDatosAlumno();
                enviarDatosRegistro(data, datosAlumno, 'https://learn-hub-eta.vercel.app/alumnos/verificacionalumno');
            });
        }
    });

    function obtenerDatosProfesor() {
        return {
            fecha_de_nacimiento: document.getElementById('fecha_de_nacimiento_profesor').value,
            telefono: document.getElementById('telefono_profesor').value,
            pais: document.getElementById('pais_profesor').value,
            materia: document.getElementById('materias_profesor').value,
            certificadoestudio: document.getElementById('certificadoestudio_profesor').files[0],
            foto: document.getElementById('foto_profesor').files[0]
        };
    }

    function obtenerDatosAlumno() {
        return {
            fecha_de_nacimiento: document.getElementById('fecha_de_nacimiento_alumno').value,
            telefono: document.getElementById('telefono_alumno').value,
            pais: document.getElementById('pais_alumno').value,
            colegio: document.getElementById('colegio_alumno').value,
            foto: document.getElementById('foto_alumno').files[0]
        };
    }

    async function enviarDatosRegistro(data, datosExtra, endpoint) {
        try {
            console.log('Enviando datos al registro:', data);

            // Enviar los datos del primer formulario
            const response = await fetch('https://learn-hub-eta.vercel.app/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.log('Error en la solicitud de registro:', errorText);
                throw new Error('Error en la solicitud de registro');
            }

            // Enviar el formulario adicional del profesor o alumno
            const formData = new FormData();
            for (const key in datosExtra) {
                formData.append(key, datosExtra[key]);
            }

            const responseExtra = await fetch(endpoint, {
                method: 'POST',
                body: formData
            });

            if (!responseExtra.ok) {
                const errorText = await responseExtra.text();
                console.log('Error en la verificación:', errorText);
                throw new Error('Error en la verificación');
            }

            alert('Registro exitoso');
        } catch (error) {
            console.error('Error al enviar los datos:', error);
            alert(`Hubo un problema con el registro: ${error.message}`);
        }
    }
        </script>

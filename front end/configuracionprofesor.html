<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Configuración</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images html/logo pestaña.png" type="image/png">


</head>

<body>
    <div id="header-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('headerprofesor.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
        });
    </script>
    <main>
        <aside class="PanelIzquierdo">
            <p class="config">Configuración</p>
            <div class="ajustes">
                <img src="Images html/logo ajustes usuario.png" alt="">
                <p>Ajustes de usuario</p>
            </div>
            <div class="seguridad">
                <img src="Images html/logo seguridad cuenta azul.png" alt="">
                <p>Información personal</p>

            </div>
            <div class="visualización">
                <img src="Images html/logo visualizacion.png" alt="">
                <p>Visualización</p>

            </div>
        </aside>
        <article class="panel-configuracion">
            <p>Ajustes de Usuario</p>
            <div class="ajustes-configuracion">
                <button onclick="window.location.href='Configuracion/informacion-perfil.html'" class="top-button-config">Información del perfil</button>
                <button onclick="window.location.href='Configuracion/informacion-personal.html'">Información personal</button>
                <button class="bottom-button-config" onclick="window.location.href='Configuracion/disponibilidadhoraria.html'">Disponibilidad horaria</button>

            </div>
            <p>Información personal</p>
            <div class="seguridad-configuracion">
                <button class="buttonconfig">Dirección de mail, número de teléfono y contraseña</button>

            </div>
        </article>
    </main>
    <footer><img src="Images html/LogoLH.png" alt=""></footer>

</body>

</html>

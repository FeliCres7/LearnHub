<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Mis profesores</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images html/logo pestaña.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="header-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
        });
    </script>
    <main class="main-misprofesores">
        <aside class="aside-misprofesores">
            <div class="header-filtrar-profesores">
                <button id="btnCheck">CHECK</button>
                <p>Filtrar</p>
                <img src="Images html/logo filtrar.png" alt="">
            </div>
            <div class="filtrar-profesores">
                <p>Nombre</p>
                <input type="search" placeholder="Buscar">
                <p>Materias</p>
                <input type="search" placeholder="Buscar">
                <p>Fechas</p>
                <ul>
                    <li>Lunes</li>
                    <li>Martes</li>
                    <li>Miércoles</li>
                    <li>Jueves</li>
                    <li>Viernes</li>
                    <li>Sábado</li>
                    <li>Domingo</li>
                </ul>
                <p>Horarios</p>
                <div><input type="time">
                    <p>-</p><input type="time">
                </div>
                <p>Valoración</p>
                <div class="estrellas">
                    <input value="1" name="rate" id="star5" type="radio">
                    <label title="text" for="star5"></label>
                    <input value="2" name="rate" id="star4" type="radio">
                    <label title="text" for="star4"></label>
                    <input value="3" name="rate" id="star3" type="radio">
                    <label title="text" for="star3"></label>
                    <input value="4" name="rate" id="star2" type="radio">
                    <label title="text" for="star2"></label>
                    <input value="5" name="rate" id="star1" type="radio">
                    <label title="text" for="star1"></label>
                </div>
            </div>
        </aside>
        <section id="lista-misprofesores" class="lista-misprofesores">
            <div class="h1misprof">
                <H1>Mis profesores</H1>
            </div>
            <div class="profesor-misprofesores">
                <p class="name-profesor">Foto profe</p>
                <div class="content-profesor"><img src="" alt="Martín Melman">
                    <div class="datos-profesor">
                        <div class="datacontainer">
                            <p class="bold">Materia:</p>
                            <p> Lengua</p>
                        </div>
                        <div class="datacontainer">
                            <p class="bold">Días:</p>
                            <p> Miércoles</p>
                        </div>
                        <div class="datacontainer">
                            <p class="bold">Horarios:</p>
                            <p> 13:30-14:30</p>
                        </div>
                    </div>
                    <div class="botones-profesor">
                        <button>Materiales de trabajo</button>
                        <button>Ir a perfil</button>
                        <button onclick="window.location.href='datosdecontacto.html'">Datos de contacto</button>
                    </div>
                    <div class="valoracion-profesor">
                        <p>Valoración</p>
                    </div>
                </div>
            </div>

        </section>
        <aside class="aside-misprofesores">

        </aside>
    </main>
    <footer><img src="Images html/LogoLH.png" alt=""></footer>
</body>
<script src="script.js"></script>

</html>

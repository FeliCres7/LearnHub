<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Learnhub</title>
    <link rel="stylesheet" href="chatstyle.css">
</head>
<body>
    <div class="chat-container">
        <!-- Contenedor de inicio de sesión -->
        <div class="login-container">
            <select id="tipoUsuario">
                <option value="alumno">Alumno</option>
                <option value="profesor">Profesor</option>
            </select>
            <input type="number" id="userIdInput" placeholder="Tu ID de usuario" required>
            <input type="number" id="otherUserIdInput" placeholder="ID del otro usuario" required>
            <button id="loginButton">Iniciar sesión</button>
        </div>

        <!-- Sección de usuario conectado -->
        <div id="userInfo" style="display: none;">
            <p><strong>Tipo de Usuario:</strong> <span id="loggedInUserType"></span></p>
            <p><strong>ID de Usuario:</strong> <span id="loggedInUserId"></span></p>
        </div>

        <!-- Lista de chats con el botón para eliminar -->
        <div class="chat-list" id="chatList">
            <h3>Chats</h3>
            <div id="errorMessage" style="color: red;"></div>
            <!-- Chats dinámicos aquí -->
        </div>

        <!-- Caja de chat y formulario de mensaje -->
        <div class="chat-box">
            <div class="message-list" id="messageList"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script type="module"> 
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js';
    
        const socket = io("http://localhost:3001", {
            autoConnect: false,
            reconnection: true
        });

        const chatList = document.getElementById('chatList');
        const messageList = document.getElementById('messageList');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const errorMessage = document.getElementById('errorMessage');
        const userInfo = document.getElementById('userInfo');
        const loggedInUserType = document.getElementById('loggedInUserType');
        const loggedInUserId = document.getElementById('loggedInUserId');
    
        const loginButton = document.getElementById('loginButton');
        const tipoUsuarioSelect = document.getElementById('tipoUsuario');
        const userIdInput = document.getElementById('userIdInput');
        const otherUserIdInput = document.getElementById('otherUserIdInput');
    
        let currentChat = null;
        let loadedMessages = new Set();
    
        loginButton.addEventListener('click', () => {
            const tipoUsuario = tipoUsuarioSelect.value;
            const userId = userIdInput.value;
            const otherUserId = otherUserIdInput.value;
    
            localStorage.setItem('tipoUsuario', tipoUsuario);
            localStorage.setItem('userId', userId);
            localStorage.setItem('otherUserId', otherUserId);
    
            loadChatsForUser(tipoUsuario, userId);
            loadChat(userId, otherUserId);
    
            socket.connect();
    
            loggedInUserType.textContent = tipoUsuario;
            loggedInUserId.textContent = userId;
            userInfo.style.display = 'block';
        });
    
        socket.on("previousMessages", (messages) => {
            messageList.innerHTML = '';
            messages.forEach(msg => {
                addMessage(msg);
            });
        });
    
        socket.on("chat message", (message) => {
            addMessage(message);
        });

        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const message = {
                content: messageInput.value,
                timestamp: new Date().toISOString(),
                idprof: localStorage.getItem('userId'),
                idalumno: localStorage.getItem('otherUserId'),
                room: `${Math.min(localStorage.getItem('userId'), localStorage.getItem('otherUserId'))}-${Math.max(localStorage.getItem('userId'), localStorage.getItem('otherUserId'))}`,
                senderId: localStorage.getItem('userId')
            };
            socket.emit("chat message", message);
            addMessage(message);
            messageInput.value = ''; // Limpiar el campo
        });

        function addMessage(message) {
            const msgElement = document.createElement('div');
            msgElement.classList.add('message');
            msgElement.innerHTML = `<strong>${message.sender}</strong>: ${message.content}`;
            messageList.appendChild(msgElement);
        }
    
        function loadChatsForUser(tipoUsuario, userId) {
            fetch(`http://localhost:3001/api/chats?tipoUsuario=${tipoUsuario}&userId=${userId}`)
                .then(response => response.json())
                .then(chats => {
                    chatList.innerHTML = '<h3>Chats</h3>';
                    if (chats.length === 0) {
                        chatList.innerHTML += '<p>No tienes chats disponibles.</p>';
                    } else {
                        chats.forEach(chat => {
                            const chatBox = document.createElement('div');
                            chatBox.classList.add('chat-box');
                            chatBox.innerHTML = `
                                <p><strong>${chat.otherUserName}</strong></p>
                                <p>Último mensaje: ${chat.lastMessage}</p>
                                <button class="delete-chat" onclick="deleteChat(${chat.idprof}, ${chat.idalumno})">Eliminar</button>
                            `;
                            chatList.appendChild(chatBox);
                        });
                    }
                })
                .catch(error => {
                    console.error("Error al cargar chats:", error);
                    errorMessage.textContent = "Error al cargar la lista de chats.";
                });
        }

        async function deleteChat(idprof, idalumno) {
            try {
                const response = await fetch("http://localhost:3001/api/chats", {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ idprof, idalumno })
                });

                if (response.ok) {
                    alert("Chat eliminado correctamente.");
                    loadChatsForUser(localStorage.getItem('tipoUsuario'), localStorage.getItem('userId'));
                } else {
                    const errorData = await response.json();
                    console.error("Error al eliminar el chat:", errorData.error);
                    alert("Error al eliminar el chat.");
                }
            } catch (error) {
                console.error("Error de red al eliminar el chat:", error);
                alert("Error de red al intentar eliminar el chat.");
            }
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil profesor</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylish.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <img class="logoarriba" src="Images html/LOGOLH.png" alt="LearnHub">
        <div class="search">
            <input type="search" name="Buscar" id="búsqueda" placeholder="Buscar">
            <button class="buttonsearch"><i class="fas fa-search"></i></button>
        </div>
        <nav class="navbar">
            <ul>
                <li class="boton-inicio">
                    <button onclick="window.location.href='profesorhome.html'" class="inicio">
                        <img src="Images html/logo inicio.png" alt="">
                    </button>
                    <a href="profesorhome.html">Inicio</a>
                </li>
                <li class="boton-perfil-profesor">
                    <button onclick="window.location.href='profesorperfil.html'">
                        <img src="Images html/logo perfil alumno.png" alt="">
                    </button>
                    <a href="profesorperfil.html">Perfil</a>
                </li>
                <li class="boton-calendario">
                    <button onclick="window.location.href='profesorcalendario.html'">
                        <img src="Images html/logo calendario.png" alt="">
                    </button>
                    <a href="profesorcalendario.html">Calendario</a>
                </li>
                <li class="boton-configuracion">
                    <button onclick="window.location.href='configuracionprofesor.html'">
                        <img src="Images html/logo configuracion.png" alt="">
                    </button>
                    <a href="configuracionprofesor.html">Configuración</a>
                </li>
                <li class="boton-materiales-de-trabajo">
                    <button onclick="window.location.href='profesormaterialesdetrabajo.html'">
                        <img src="Images html/logo materiales.png" alt="">
                    </button>
                    <a href="profesormaterialesdetrabajo.html">Materiales de trabajo</a>
                </li>
            </ul>
        </nav>
        <button id="menubutton"><img src="Images html/menubutton.png" alt="MENU"></button>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="profesorhome.html">Inicio</a></li>
                <li><a href="profesorperfil.html">Perfil</a></li>
                <li><a href="profesorcalendario.html">Calendario</a></li>
                <li><a href="configuracionprofesor.html">Configuración</a></li>
                <li><a href="profesormaterialesdetrabajo.html">Mis materiales de trabajo</a></li>
            </ul>
        </nav>
    </header>

    <main class="fondobasico">
        <div class="perfil">
            <div class="fotoperfil">
                <img id="foto-perfil" src="Images html/images.jfif" alt="Foto del profesor">
            </div>
            <div class="perfil-data">
                <h1 id="nombre-apellido">Nombre apellido</h1>
                <p id="pais" class="grey">País</p>
                <div class="div-central-perfil">
                    <div class="data-container">
                        <p class="bold">Fecha de nacimiento:</p>
                        <p id="fecha-nacimiento">Fecha de nacimiento</p>
                    </div>
                    <div class="data-container">
                        <p class="bold">Enseña:</p>
                        <p id="materias">Materia</p>
                    </div>
                    <button id="ver-certificados" class="button-vercertificadosestudio">Ver certificados de estudio</button>
                </div>
                <button class="editar-perfil-button">Editar perfil</button>
            </div>
        </div>
    </main>

    <script>
        // Función para cargar el perfil usando el token de autenticación
        async function cargarPerfilProfesor() {
            const token = localStorage.getItem("authToken");

            // Verifica si el token existe; si no, redirige al usuario al inicio de sesión
            if (!token) {
                alert("Por favor, inicia sesión para ver el perfil.");
                window.location.href = "inicio.html";
                return;
            }

            try {
                const response = await fetch("https://learn-hub-eta.vercel.app/profesores/perfil", {
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) throw new Error("No se pudo obtener la información del perfil");

                const profesor = await response.json();

                // Asignar datos al DOM
                document.getElementById("foto-perfil").src = profesor.foto;
                document.getElementById("nombre-apellido").textContent = `${profesor.nombre} ${profesor.apellido}`;
                document.getElementById("pais").textContent = profesor.pais;
                document.getElementById("fecha-nacimiento").textContent = profesor.fechaNacimiento;
                document.getElementById("materias").textContent = profesor.materias.join(", ");

                // Configurar botón de certificados
                document.getElementById("ver-certificados").addEventListener("click", () => {
                    descargarCertificado(profesor.certificadoUrl);
                });
            } catch (error) {
                console.error("Error al cargar el perfil:", error);
                alert("Error al cargar el perfil del profesor. Por favor, intenta nuevamente.");
            }
        }

        // Función para descargar el certificado de estudio
        function descargarCertificado(url) {
            const link = document.createElement("a");
            link.href = url;
            link.download = "certificado.pdf";
            link.click();
        }

        // Cargar el perfil del profesor al cargar la página
        cargarPerfilProfesor();
    </script>
</body>
</html>

    <main class="fondobasico">
        <div class="perfil">
            <div class="fotoperfil">
                <img id="foto-perfil" src="Images html/images.jfif" alt="Foto del profesor">
            </div>
            <div class="perfil-data">
                <h1 id="nombre-apellido">Nombre apellido</h1>
                <p id="pais" class="grey">País</p>
                <div class="div-central-perfil">
                    <div class="data-container">
                        <p class="bold">Fecha de nacimiento:</p>
                        <p id="fecha-nacimiento">Fecha de nacimiento</p>
                    </div>
                    <div class="data-container">
                        <p class="bold">Enseña:</p>
                        <p id="materias">Materia</p>
                    </div>
                    <button id="ver-certificados" class="button-vercertificadosestudio">Ver certificados de estudio</button>
                </div>
                <button class="editar-perfil-button">Editar perfil</button>
            </div>
        </div>
    </main>
    
</body>
<script>// Espera a que el DOM esté completamente cargado
    window.addEventListener("load", () => {
        cargarPerfilProfesor();  // Llama a la función directamente sin timeout
    });
    
    async function cargarPerfilProfesor() {
        const token = localStorage.getItem("token");
    
        if (!token) {
            alert("Por favor, inicia sesión para ver el perfil.");
            window.location.href = "inicio.html";
            return;
        }
    
        try {
            // Decodificamos el token para obtener el ID del profesor
            const payload = JSON.parse(atob(token.split('.')[1]));
            const ID = payload.id; // Asegúrate de que el ID esté en el payload
    
            const response = await fetch(`https://learn-hub-eta.vercel.app/profesores/${ID}/perfilprof`, {
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            });
    
            if (!response.ok) throw new Error("No se pudo obtener la información del perfil");
    
            const profesor = await response.json();
    
            document.getElementById("foto-perfil").src = profesor.perfil.foto; // Asegúrate de que la estructura de datos sea correcta
            document.getElementById("nombre-apellido").textContent = `${profesor.perfil.nombre} ${profesor.perfil.apellido}`; // Cambia según la estructura
            document.getElementById("pais").textContent = profesor.perfil.pais; // Cambia según la estructura
            document.getElementById("fecha-nacimiento").textContent = profesor.perfil.fecha_de_nacimiento; // Cambia según la estructura
            document.getElementById("materias").textContent = profesor.materias.join(", "); // Cambia según la estructura
    
            document.getElementById("ver-certificados").addEventListener("click", () => {
                descargarCertificado(profesor.certificadoestudio); // Cambia según la estructura
            });
        } catch (error) {
            console.error("Error al cargar el perfil:", error);
            alert("Error al cargar el perfil del profesor. Por favor, intenta nuevamente.");
        }
    }
    
    function descargarCertificado(url) {
        const link = document.createElement("a");
        link.href = url;
        link.download = "certificado.pdf";
        link.click();
    }
    </script>

</html>
